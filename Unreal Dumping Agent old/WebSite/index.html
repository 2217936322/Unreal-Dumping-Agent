<!DOCTYPE html>
<html lang="en">
<head>
    <title>Unreal Dumping Agent</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
    <div class="row">
        <div id="chat-room" class="col-sm-8">
            <div id="chat-room-body">
                <div id="chat-room-header">
                    Unreal Dumping Agent<br />
                    <hr />
                </div>
                <div id="chat-room-box" ng-controller="chatController">
                    <div class="media p-3">
                        <img src="https://www.gravatar.com/avatar/efe430ef06df15f18618cdf6cda59564?d=identicon&s=85" alt="John Doe" draggable="false" class="mr-3 align-self-start rounded-circle no-select" style="width:30px;">
                        <div class="media-body mb-n4">
                            <span class="no-select" style="color: red">Agent</span>
                            <p>Lorem ipsum...</p>
                            <hr />
                        </div>
                    </div>
                </div>
                <div id="chat-room-text-input">
                    <hr/>
                    <div class="input-group mb-3">
                        <input id="message-input" class="form-control" type="text" name="message-text" placeholder="Type a message. Hit enter to send">
                        <div class="input-group-append">
                            <button class="btn btn-success" type="submit">Send</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-sm-2">

        </div>
    </div> 
</div>

</body>
</html>
